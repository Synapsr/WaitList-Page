<!DOCTYPE html>
<html lang="en" data-theme="{{.Theme}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.MetaTitle}}</title>
    <meta name="description" content="{{.MetaDescription}}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{.MetaTitle}}">
    <meta property="og:description" content="{{.MetaDescription}}">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">

    <style>
        :root {
            --primary: {{.PrimaryColor}};
            --primary-hover: color-mix(in srgb, var(--primary) 85%, black);
            --primary-light: color-mix(in srgb, var(--primary) 15%, transparent);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --bg-card: #ffffff;
            --text: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --input-bg: #0f172a;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        .logo {
            max-height: 64px;
            max-width: 200px;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-value {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1.75rem;
            font-weight: 700;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-variant-numeric: tabular-nums;
        }

        .countdown-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Form */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 480px) {
            .form {
                flex-direction: row;
            }
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text);
            transition: all 0.2s ease;
            outline: none;
        }

        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* States */
        .message {
            margin-top: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.9375rem;
            display: none;
        }

        .message.success {
            display: block;
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            display: block;
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        [data-theme="dark"] .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            border-color: rgba(16, 185, 129, 0.2);
        }

        [data-theme="dark"] .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.2);
        }

        /* Success state */
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .form-container.success .form {
            display: none;
        }

        .success-content {
            display: none;
        }

        .form-container.success .success-content {
            display: block;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            {{if .LogoURL}}
            <img src="{{.LogoURL}}" alt="Logo" class="logo">
            {{end}}

            <h1 class="title">{{.Title}}</h1>
            <p class="subtitle">{{.Subtitle}}</p>

            {{if .CountdownDate}}
            <div class="countdown" id="countdown" data-date="{{.CountdownDate}}">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Min</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Sec</div>
                </div>
            </div>
            {{end}}

            <div class="form-container" id="formContainer">
                <form class="form" id="waitlistForm">
                    <div class="input-wrapper">
                        <input
                            type="email"
                            class="input"
                            id="email"
                            placeholder="{{.Placeholder}}"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <button type="submit" class="btn" id="submitBtn">
                        <span id="btnText">{{.ButtonText}}</span>
                        <span id="btnSpinner" class="spinner hidden"></span>
                    </button>
                </form>

                <div class="message" id="message"></div>

                <div class="success-content">
                    <div class="success-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <p id="successMessage">{{.SuccessMessage}}</p>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://github.com/Synapsr/WaitList-Page" target="_blank">Waitlist</a>
        </div>
    </div>

    <script>
        // Countdown
        (function() {
            const countdown = document.getElementById('countdown');
            if (!countdown) return;

            const targetDate = new Date(countdown.dataset.date).getTime();

            function update() {
                const now = Date.now();
                const diff = Math.max(0, targetDate - now);

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                if (diff > 0) {
                    requestAnimationFrame(() => setTimeout(update, 1000 - (Date.now() % 1000)));
                }
            }

            update();
        })();

        // Form submission
        (function() {
            const form = document.getElementById('waitlistForm');
            const email = document.getElementById('email');
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const message = document.getElementById('message');
            const formContainer = document.getElementById('formContainer');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Reset message
                message.className = 'message';
                message.textContent = '';

                // Loading state
                btn.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');

                try {
                    const response = await fetch('/api/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email.value })
                    });

                    const data = await response.json();

                    if (data.success) {
                        formContainer.classList.add('success');
                        document.getElementById('successMessage').textContent = data.message;
                    } else {
                        message.className = 'message error';
                        message.textContent = data.message;
                    }
                } catch (error) {
                    message.className = 'message error';
                    message.textContent = 'Something went wrong. Please try again.';
                } finally {
                    btn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                }
            });
        })();
    </script>
</body>
</html>
